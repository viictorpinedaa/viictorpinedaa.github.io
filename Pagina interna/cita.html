    <fieldset align="center"><br>
        <legend><h3>PON TUS DATOS DE LA CITA</h3></legend>
        <form align="center">
            <label for="Nombre">Nombre</label>
            <input required type="text" minlength="5" maxlength="20" id="Nombre" name="Nombre" required><br>
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" required><br>
            <label for="email">Correo Electronico</label>
            <input type="email" id="email" name="correo" required><br>
            <label for="fecha nacimiento">Fecha Nacimiento</label>
            <input type="date" id="fecha nacimiento" name="fecha" required><br>
            <br>
            <hr>
            <br>
            Envie una foto precisa del corte
            <input type="file" id="fotoFile" accept="fotoFile/*"><br><br>
            <textarea rows="7" cols="15" placeholder="Breve descripcion del corte deseado"></textarea><br>
            <br>
            <label for="DIA de la cita">DIA de la CITA</label>
            <input type="date" id="DIA" name="date" required><br>
            <label for="Hora de la cita">HORA de la CITA</label>
            <input type="time" id="" name="Hora" required><br><br>
            <input style="color: red;" type="reset" name="restablecer" value="Restablecer"><br>
            <input type="submit" name="enviar" value="Enviar datos">
            <br><br>
            <hr>
            <br>
                <input type="checkbox" name="opcion1" value="opcion1">Recibir recordatorio de la cita.<br>
                <input type="checkbox" name="opcion2" value="opcion2">Recibir ofertas.<br>
                <input type="checkbox" name="opcion3" value="opcion3">Doy consentimiento para guardar mi información.<br>
            <hr>
        </form>
    </fieldset>
    <br>
